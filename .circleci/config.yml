version: "2.1"

orbs:
  shellcheck: circleci/shellcheck@3.1.2
  semantic-release: trustedshops-public/semantic-release@5.1.0

jobs:
  build:
    docker:
      - image: cimg/base:2023.06
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build script
          command: make build
      - store_artifacts:
          path: dist/
      - persist_to_workspace:
          paths:
            . dist/
          root: .
  semantic-release:
    executor: semantic-release/default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - semantic-release/install
      - semantic-release/execute

workflows:
  main:
    jobs:
      - shellcheck/check:
          name: shellcheck
          dir: src
      - build:
          requires:
            - shellcheck
      - semantic-release:
          requires:
            - build

